<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" conTenuret="IE=edge">
    <meta name="viewport" conTenuret="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body{
        background-image: url('bank.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    h1{
        color: rgb(255, 252, 249);
    }
</style>
    <script>
        function OverAllEMI(){
            var Amount = document.getElementById("Amount").value;
            var RateOfInterest = document.getElementById("RateOfInterest").value;
            var Tenure = document.getElementById("Tenure").value;


            var r = RateOfInterest/1200;
            var x = Math.pow(1+r,Tenure*12);
            var result = (Amount * r * x)/(x-1);

            document.getElementById("output").innerHTML="₹" + (result.toFixed(2)*12*Tenure).toFixed(2);

        }
        function EMIOnMonthlyBasis(){
            var Amount = document.getElementById("Amount").value;
            var RateOfInterest = document.getElementById("RateOfInterest").value;
            var Tenure = document.getElementById("Tenure").value;


            var r = RateOfInterest/1200;
            var x = Math.pow(1+r,Tenure*12);
            var result = (Amount * r * x)/(x-1);

            document.getElementById("output").innerHTML="₹" + result.toFixed(2);

        }
        function interest(){
            var Amount = document.getElementById("Amount").value;
            var RateOfInterest = document.getElementById("RateOfInterest").value;
            var Tenure = document.getElementById("Tenure").value;


            var r = RateOfInterest/1200;
            var x = Math.pow(1+r,Tenure*12);
            var result = (Amount * r * x)/(x-1);

            document.getElementById("output").innerHTML="₹" + (result.toFixed(2)*12*Tenure - Amount).toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container" style="padding-top: 150px;">
        <div>
            <h1 style="margin-left: 10%;">EMI CALCULATOR</h1>
        </div>
        <form id="form1" style="padding-left: 30px;"></form>
        <div class="row justify-conTenuret-center">

                <div class="col-lg-3 justify-conTenuret-center" style="background-color: rgb(240, 247, 247); border-radius: 10px; padding-bottom: 10px; width: 50%; padding-left: 17%;">

                        <label for="Amount" style="font-family: Helvetica neue; font-size: larger;"><b>AMOUNT</b></label><br>
                        <input id="Amount" name="Amount" type="number" step="10000" min="0" placeholder="0" style="border-radius: 5px; background-color: rgb(252, 229, 209);"required/><br>

                        <label for="RateOfInterest" style="font-family: Helvetica neue; font-size: larger;"><b>RATE OF INTEREST</b></label><br>
                        <input id="RateOfInterest" name="RateOfInterest" type="number" step="0.5" style="border-radius: 5px; background-color: rgb(252, 229, 209);" placeholder="0.0" required/><br>

                        <label for="Tenure " style="font-family: Helvetica neue; font-size: larger;"><b>TENURE/DURATION</b></label><br>
                        <input id="Tenure" name="Tenure" type="number" style="border-radius: 5px; background-color: rgb(252, 229, 209);" placeholder="0" required/>

                </div>

        </div>    
                <div class="row justify-conTenuret-center">
                    <div class="col-lg-3 text-center" >
                        <button type="button" class="btn btn-danger" style="margin-top: 10px;" onclick="OverAllEMI();">OverAllEMI</button>
                        <button type="button" class="btn btn-danger " style="margin-top: 10px;" onclick="interest()">Interest</button>
                        <button type="button" class="btn btn-danger " style="margin-top: 10px;" onclick="EMIOnMonthlyBasis()">EMIOnMonthlyBasis</button>
                    </div>
                </div>
                <div style="margin-left: 47.5%;">
                    <p id="output" style="margin-top: -10px; color: rgb(247, 244, 250); font-size: larger; font-weight: bolder;">Output</p>
                </div>


        </form>
    </div>

</body>
</html>
